@import helper._
@header()

<head>
    <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/graph.js")"></script>
</head>

@main("Detail") {

<div class="col-xs-2">
</div>
<div class="col-xs-8">
    <h2>Detail</h2>

    <div class= "col-xs-4">

    <ul class="list-group">
    <li class="list-group-item">ID:@list(0).id</li>
    <li class="list-group-item">Name:@list(0).name</li>
    @list(0).status match {
     case "normal"  =>     {<li class="list-group-item list-group-item-success">}
     case "warning"  =>     {<li class="list-group-item list-group-item-warning">}
     case "danger"  =>     {<li class="list-group-item list-group-item-danger">}
     case _ => {<li class="list-group-item list-group-item-success">}
     }
     Status:@list(0).status</li>
    </ul>
    </div>
    <div class= "col-xs-8">
        <div id="mainContent">
            <div style="width: 50%">
	         <!--<canvas id="canvas" height="450" width="600"></canvas>
	         <>-->
	         <canvas id ="canvas">
             </div>
            <button type="button" class="btn btn-primary" onclick="update_temp()">Temp</button>
            <button type="button" class="btn btn-primary"onclick="update_temp_bus()">Temp</button>
            <button type="button" class="btn btn-primary" onclick="update_hs_value()">Hs_value</button>
            <button type="button" class="btn btn-primary"  onclick="update_hs_value_bus()">Hs_value_bus</button>
        </div>
        </div>

</div>
