@(User: Form[CreateUserForm])(implicit messages: Messages)

@import helper._

@main("Welcome to Play") {
	<script type='text/javascript' src='@routes.Assets.versioned("javascripts/index.js")'></script>

	<ul id="persons"></ul>

  @form(routes.UserController.addUser()) {
		@inputText(User("name"))

		<div class="buttons">
			<input type="submit" value="Add Person"/>
		</div>
	}
}
